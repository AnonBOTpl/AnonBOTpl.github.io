<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonBOTpl | Projects</title>
    <meta name="description" content="Portfolio of AnonBOTpl - Automation, AI Tools & Launchers">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --btn-bg: #21262d;
            --btn-hover: #30363d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header {
            text-align: center; padding: 60px 0 40px;
            border-bottom: 1px solid var(--border-color); margin-bottom: 40px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; color: #fff; }
        .subtitle { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 20px; }
        .highlight { color: var(--accent); }

        /* Licznik odwiedzin ‚Äì renderowany po stronie JS, bez zewnƒôtrznych tracker√≥w */
        .stats-container {
            display: inline-flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .stat-badge {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 6px 16px;
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .stat-badge span.num { color: var(--accent); font-weight: 700; font-size: 1rem; }

        .projects-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 25px;
        }

        .card {
            background-color: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 6px; padding: 25px; display: flex; flex-direction: column;
            transition: transform 0.2s, border-color 0.2s;
        }
        .card:hover { transform: translateY(-3px); border-color: var(--text-muted); }
        
        .project-title {
            font-size: 1.2rem; font-weight: 600; color: var(--accent);
            text-decoration: none; margin-bottom: 10px; display: block;
        }
        .project-desc { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 20px; flex-grow: 1; }

        .tech-stack { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tag {
            font-size: 0.75rem; padding: 2px 10px; border-radius: 12px;
            border: 1px solid var(--border-color); color: var(--text-muted);
            background: rgba(255,255,255,0.03); display: flex; align-items: center;
        }
        .lang-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 6px; }
        
        .color-C\\# { background-color: #178600; }
        .color-Java { background-color: #b07219; }
        .color-Python { background-color: #3572A5; }
        .color-JavaScript { background-color: #f1e05a; }
        .color-Batchfile { background-color: #C1F12E; }
        .color-TypeScript { background-color: #3178c6; }
        .color-HTML { background-color: #e34c26; }
        .color-default { background-color: #8b949e; }

        .btn-group { display: flex; gap: 10px; margin-top: auto; }
        .btn {
            flex: 1; text-align: center; padding: 8px 0; border-radius: 6px;
            font-size: 0.9rem; font-weight: 500; cursor: pointer; text-decoration: none;
            transition: 0.2s; border: 1px solid var(--border-color);
        }
        .btn-readme { background-color: #238636; color: #ffffff; border-color: rgba(240,246,252,0.1); }
        .btn-readme:hover { background-color: #2ea043; }
        .btn-repo { background-color: var(--btn-bg); color: var(--text-main); }
        .btn-repo:hover { background-color: var(--btn-hover); border-color: var(--text-muted); }

        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000; backdrop-filter: blur(3px);
        }
        .modal-content {
            position: relative; width: 90%; max-width: 900px; height: 85vh;
            margin: 5vh auto; background: var(--bg-color); border: 1px solid var(--border-color);
            border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }
        .modal-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card-bg); border-radius: 10px 10px 0 0;
        }
        .modal-title { font-weight: 600; color: var(--text-main); }
        .close-btn { background: none; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer; }
        .close-btn:hover { color: #fff; }
        .modal-body { padding: 30px; overflow-y: auto; color: var(--text-main); }
        .modal-body img { max-width: 100%; border-radius: 5px; margin: 10px 0; }
        .modal-body pre { background: #161b22; padding: 15px; border-radius: 6px; overflow-x: auto; margin-bottom: 15px; }
        .modal-body code { font-family: "Consolas", monospace; background: rgba(110,118,129,0.4); padding: 2px 5px; border-radius: 3px; }
        .modal-body pre code { background: transparent; padding: 0; }
        .modal-body h1, .modal-body h2, .modal-body h3 { margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #30363d; padding-bottom: 5px; color: #fff; }
        .modal-body a { color: var(--accent); }
        .modal-body blockquote { border-left: 4px solid var(--border-color); padding-left: 15px; color: var(--text-muted); }

        footer { text-align: center; margin-top: 60px; padding-top: 30px; border-top: 1px solid var(--border-color); color: var(--text-muted); font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>AnonBOTpl</h1>
        <p class="subtitle">AI Tools ‚Ä¢ Launchers ‚Ä¢ Extensions ‚Ä¢ <span class="highlight">Automation</span></p>
        
        <!-- Licznik odwiedzin (localStorage ‚Äì lokalny, nie blokowany przez AdBlock) -->
        <div class="stats-container">
            <div class="stat-badge">üëÅÔ∏è Wy≈õwietlenia: <span class="num" id="stat-views">‚Äì</span></div>
            <div class="stat-badge">üë§ Unikalni go≈õcie: <span class="num" id="stat-unique">‚Äì</span></div>
        </div>
    </header>

    <div class="projects-grid" id="projects-grid">
        <p style="text-align:center; grid-column: 1 / -1; color: var(--text-muted);">üîÑ ≈Åadowanie projekt√≥w z GitHuba...</p>
    </div>

    <footer><p>¬© 2024 AnonBOTpl. Hosted on GitHub Pages.</p></footer>
</div>

<!-- Modal README -->
<div id="readmeModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <span class="modal-title" id="modalTitle">README</span>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">Loading...</div>
    </div>
</div>

<script>
// =============================================
// KONFIGURACJA
// =============================================
const USER = 'AnonBOTpl';

// Mapa: nazwa jƒôzyka ‚Üí klasa CSS kropki
const LANG_COLORS = {
    'C#': 'color-C#', 'Java': 'color-Java', 'Python': 'color-Python',
    'JavaScript': 'color-JavaScript', 'Batchfile': 'color-Batchfile',
    'TypeScript': 'color-TypeScript', 'HTML': 'color-HTML'
};

// Mo≈ºliwe nazwy pliku README (r√≥≈ºna wielko≈õƒá liter)
const README_VARIANTS = ['README.md', 'readme.md', 'Readme.md', 'README.MD'];

// S≈Çownik: repoName ‚Üí defaultBranch (wype≈Çniany przy ≈Çadowaniu repozytori√≥w)
const repoBranches = {};


// =============================================
// 1. LICZNIK ODWIEDZIN (localStorage ‚Äì nie blokowany przez AdBlock)
// =============================================
function updateVisitorStats() {
    // --- Wy≈õwietlenia (ka≈ºde wej≈õcie na stronƒô) ---
    let views = parseInt(localStorage.getItem('portfolio_views') || '0') + 1;
    localStorage.setItem('portfolio_views', views);
    document.getElementById('stat-views').textContent = views;

    // --- Unikalni go≈õcie (raz na dobƒô na danej przeglƒÖdarce) ---
    const today = new Date().toISOString().slice(0, 10); // "2025-06-30"
    const lastVisit = localStorage.getItem('portfolio_last_visit');
    let unique = parseInt(localStorage.getItem('portfolio_unique') || '0');
    if (lastVisit !== today) {
        unique += 1;
        localStorage.setItem('portfolio_unique', unique);
        localStorage.setItem('portfolio_last_visit', today);
    }
    document.getElementById('stat-unique').textContent = unique;
}


// =============================================
// 2. POBIERANIE I WY≈öWIETLANIE REPOZYTORI√ìW
// =============================================
function getLangDotClass(lang) {
    return LANG_COLORS[lang] || 'color-default';
}

function sortRepos(repos) {
    const own = repos.filter(r => !r.fork);
    const forks = repos.filter(r => r.fork);

    const withStars = own.filter(r => r.stargazers_count > 0)
        .sort((a, b) => b.stargazers_count - a.stargazers_count);

    const noStars = own.filter(r => r.stargazers_count === 0)
        .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

    forks.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

    return [...withStars, ...noStars, ...forks];
}

function createCard(repo) {
    const dotClass = getLangDotClass(repo.language);
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <a href="${repo.html_url}" class="project-title" target="_blank">
            ${repo.fork ? 'üîÄ ' : ''}${repo.name.replace(/-/g, ' ')}
        </a>
        <p class="project-desc">${repo.description || 'Brak opisu na GitHubie.'}</p>
        <div class="tech-stack">
            ${repo.language
                ? `<span class="tag"><span class="lang-dot ${dotClass}"></span>${repo.language}</span>`
                : ''}
            <span class="tag" ${repo.stargazers_count > 0 ? 'style="color:#e3b341;"' : ''}>
                ‚≠ê ${repo.stargazers_count}
            </span>
        </div>
        <div class="btn-group">
            <button class="btn btn-readme" onclick="openReadme('${repo.name}')">üìñ README</button>
            <a href="${repo.html_url}" class="btn btn-repo" target="_blank">GitHub</a>
        </div>
    `;
    return card;
}

async function loadRepos() {
    const grid = document.getElementById('projects-grid');
    try {
        const res = await fetch(`https://api.github.com/users/${USER}/repos?per_page=100`);
        if (!res.ok) throw new Error(`GitHub API: ${res.status}`);
        const repos = await res.json();

        // Zapisz domy≈õlne ga≈Çƒôzie
        repos.forEach(r => { repoBranches[r.name] = r.default_branch || 'main'; });

        const sorted = sortRepos(
            repos.filter(r => r.name !== `${USER}.github.io`)
        );

        grid.innerHTML = '';
        sorted.forEach(r => grid.appendChild(createCard(r)));

    } catch (err) {
        grid.innerHTML = `<p style="color:#ff6b6b;text-align:center;grid-column:1/-1;">
            ‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá projekt√≥w.<br><small>${err.message}</small>
        </p>`;
    }
}


// =============================================
// 3. MODAL Z PODGLƒÑDEM README
// =============================================
const modal     = document.getElementById('readmeModal');
const modalBody = document.getElementById('modalBody');
const modalTitle = document.getElementById('modalTitle');

async function openReadme(repoName) {
    modal.style.display = 'block';
    modalTitle.textContent = repoName + ' ‚Äì README';
    modalBody.innerHTML = '<p style="text-align:center;margin-top:20px;">üîÑ Wczytywanie z GitHuba...</p>';

    const branch = repoBranches[repoName] || 'main';
    let text = null, baseUrl = '';

    for (const variant of README_VARIANTS) {
        const url = `https://raw.githubusercontent.com/${USER}/${repoName}/${branch}/${variant}`;
        try {
            const res = await fetch(url);
            if (res.ok) {
                text = await res.text();
                baseUrl = url.substring(0, url.lastIndexOf('/') + 1);
                break;
            }
        } catch (_) { /* pr√≥bujemy dalej */ }
    }

    if (!text) {
        // Ostatnia szansa: spr√≥buj ga≈ÇƒÖ≈∫ "master" je≈õli wcze≈õniej mieli≈õmy "main"
        if (branch !== 'master') {
            for (const variant of README_VARIANTS) {
                const url = `https://raw.githubusercontent.com/${USER}/${repoName}/master/${variant}`;
                try {
                    const res = await fetch(url);
                    if (res.ok) {
                        text = await res.text();
                        baseUrl = url.substring(0, url.lastIndexOf('/') + 1);
                        break;
                    }
                } catch (_) { /* pr√≥bujemy dalej */ }
            }
        }
    }

    if (text) {
        // Zamie≈Ñ wzglƒôdne ≈õcie≈ºki obrazk√≥w na bezwzglƒôdne
        const renderer = new marked.Renderer();
        renderer.image = function({ href, title, text: alt }) {
            if (href && !href.startsWith('http')) {
                href = baseUrl + href.replace(/^(\.\/|\/)/, '');
            }
            return `<img src="${href}" alt="${alt || ''}" title="${title || ''}" style="max-width:100%;">`;
        };
        modalBody.innerHTML = marked.parse(text, { renderer });
    } else {
        modalBody.innerHTML = '<p style="color:#ff6b6b;text-align:center;">‚ùå Brak pliku README w tym repozytorium.</p>';
    }
}

function closeModal() { modal.style.display = 'none'; }
window.addEventListener('click', e => { if (e.target === modal) closeModal(); });
window.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });


// =============================================
// START
// =============================================
updateVisitorStats();
loadRepos();
</script>
</body>
</html>
