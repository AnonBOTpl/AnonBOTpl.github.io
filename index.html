<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonBOTpl | Projects</title>
    <meta name="description" content="Portfolio of AnonBOTpl - Automation, AI Tools & Launchers">
    <!-- Biblioteka do konwersji Markdown na HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* --- USTAWIENIA G≈Å√ìWNE (DARK MODE - GITHUB STYLE) --- */
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --btn-bg: #21262d;
            --btn-hover: #30363d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* --- HEADER --- */
        header {
            text-align: center; padding: 60px 0 40px;
            border-bottom: 1px solid var(--border-color); margin-bottom: 40px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; color: #fff; }
        .subtitle { font-size: 1.1rem; color: var(--text-muted); }
        .highlight { color: var(--accent); }

        /* --- STATYSTYKI ODWIEDZIN --- */
        .stats-container {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-muted);
            background: var(--card-bg);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }
        .stats-container span {
            color: var(--accent);
            font-weight: bold;
        }
        .stats-divider { margin: 0 10px; color: var(--border-color); }

        /* --- GRID --- */
        .projects-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 25px;
        }

        /* --- KARTA --- */
        .card {
            background-color: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 6px; padding: 25px; display: flex; flex-direction: column;
            transition: transform 0.2s, border-color 0.2s;
        }
        .card:hover { transform: translateY(-3px); border-color: var(--text-muted); }
        
        .project-title {
            font-size: 1.2rem; font-weight: 600; color: var(--accent);
            text-decoration: none; margin-bottom: 10px; display: block;
        }
        .project-desc { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 20px; flex-grow: 1; }

        /* --- TAGI --- */
        .tech-stack { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tag {
            font-size: 0.75rem; padding: 2px 10px; border-radius: 12px;
            border: 1px solid var(--border-color); color: var(--text-muted);
            background: rgba(255,255,255,0.03); display: flex; align-items: center;
        }
        .lang-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 6px; }
        
        /* Kolory jƒôzyk√≥w */
        .color-C# { background-color: #178600; }
        .color-Java { background-color: #b07219; }
        .color-Python { background-color: #3572A5; }
        .color-JavaScript { background-color: #f1e05a; }
        .color-Batchfile { background-color: #C1F12E; }
        .color-TypeScript { background-color: #3178c6; }
        .color-HTML { background-color: #e34c26; }
        .color-default { background-color: #8b949e; }

        /* --- PRZYCISKI --- */
        .btn-group { display: flex; gap: 10px; margin-top: auto; }
        
        .btn {
            flex: 1; text-align: center; padding: 8px 0; border-radius: 6px;
            font-size: 0.9rem; font-weight: 500; cursor: pointer; text-decoration: none;
            transition: 0.2s; border: 1px solid var(--border-color);
        }
        
        .btn-readme { background-color: #238636; color: #ffffff; border-color: rgba(240,246,252,0.1); }
        .btn-readme:hover { background-color: #2ea043; }

        .btn-repo { background-color: var(--btn-bg); color: var(--text-main); }
        .btn-repo:hover { background-color: var(--btn-hover); border-color: var(--text-muted); }

        /* --- MODAL (POPUP) --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); z-index: 1000; backdrop-filter: blur(3px);
        }
        .modal-content {
            position: relative; width: 90%; max-width: 900px; height: 85vh;
            margin: 5vh auto; background: var(--bg-color); border: 1px solid var(--border-color);
            border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }
        .modal-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center; background: var(--card-bg);
            border-radius: 10px 10px 0 0;
        }
        .modal-title { font-weight: 600; color: var(--text-main); }
        .close-btn {
            background: none; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer;
        }
        .close-btn:hover { color: #fff; }

        /* Stylizacja Markdown w modalu */
        .modal-body { padding: 30px; overflow-y: auto; color: var(--text-main); }
        .modal-body img { max-width: 100%; border-radius: 5px; margin: 10px 0; }
        .modal-body pre { background: #161b22; padding: 15px; border-radius: 6px; overflow-x: auto; margin-bottom: 15px; }
        .modal-body code { font-family: "Consolas", monospace; background: rgba(110,118,129,0.4); padding: 2px 5px; border-radius: 3px; }
        .modal-body pre code { background: transparent; padding: 0; }
        .modal-body h1, .modal-body h2, .modal-body h3 { margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #30363d; padding-bottom: 5px; color: #fff; }
        .modal-body a { color: var(--accent); }
        .modal-body blockquote { border-left: 4px solid var(--border-color); padding-left: 15px; color: var(--text-muted); }

        footer { text-align: center; margin-top: 60px; padding-top: 30px; border-top: 1px solid var(--border-color); color: var(--text-muted); font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>AnonBOTpl</h1>
            <p class="subtitle">AI Tools ‚Ä¢ Launchers ‚Ä¢ Extensions ‚Ä¢ <span class="highlight">Automation</span></p>
            
            <!-- LICZNIK ODWIEDZIN -->
            <div class="stats-container">
                Wy≈õwietlenia: <span id="view-count">...</span> 
                <span class="stats-divider">|</span> 
                Unikalni go≈õcie: <span id="unique-count">...</span>
            </div>
        </header>

        <!-- KONTENER NA PROJEKTY -->
        <div class="projects-grid" id="projects-grid">
            <p style="text-align:center; grid-column: 1 / -1; color: var(--text-muted);">üîÑ ≈Åadowanie projekt√≥w z GitHuba...</p>
        </div>

        <footer><p>¬© 2024 AnonBOTpl. Hosted on GitHub Pages.</p></footer>
    </div>

    <!-- OKNO MODALNE DO WY≈öWIETLANIA README -->
    <div id="readmeModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">README</span>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">Loading...</div>
        </div>
    </div>

    <!-- SKRYPTY -->
    <script>
        const user = 'AnonBOTpl';

        // ==========================================
        // 1. AUTO-GENEROWANIE PROJEKT√ìW Z GITHUBA
        // ==========================================
        async function loadRepos() {
            const grid = document.getElementById('projects-grid');
            try {
                const response = await fetch(`https://api.github.com/users/${user}/repos?sort=updated&per_page=100`);
                const repos = await response.json();
                grid.innerHTML = ''; 

                repos.forEach(repo => {
                    if (!repo.fork && repo.name !== `${user}.github.io`) {
                        let dotClass = "color-default";
                        if(repo.language === "C#") dotClass = "color-C#";
                        else if(repo.language === "Java") dotClass = "color-Java";
                        else if(repo.language === "Python") dotClass = "color-Python";
                        else if(repo.language === "JavaScript") dotClass = "color-JavaScript";
                        else if(repo.language === "Batchfile") dotClass = "color-Batchfile";
                        else if(repo.language === "TypeScript") dotClass = "color-TypeScript";
                        else if(repo.language === "HTML") dotClass = "color-HTML";

                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <a href="${repo.html_url}" class="project-title" target="_blank">${repo.name.replace(/-/g, ' ')}</a>
                            <p class="project-desc">${repo.description || 'Brak opisu na GitHubie. Dodaj go w repozytorium!'}</p>
                            <div class="tech-stack">
                                ${repo.language ? `<span class="tag"><span class="lang-dot ${dotClass}"></span>${repo.language}</span>` : ''}
                                <span class="tag">‚≠ê ${repo.stargazers_count}</span>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-readme" onclick="openReadme('${repo.name}')">üìñ README</button>
                                <a href="${repo.html_url}" class="btn btn-repo" target="_blank">GitHub</a>
                            </div>
                        `;
                        grid.appendChild(card);
                    }
                });

                const moreCard = document.createElement('div');
                moreCard.className = 'card';
                moreCard.style = 'justify-content: center; align-items: center; text-align: center; border-style: dashed;';
                moreCard.innerHTML = `
                    <h3 style="margin-bottom: 10px; color: var(--text-main);">Wiƒôcej Projekt√≥w?</h3>
                    <p class="project-desc" style="flex-grow: 0; margin-bottom: 15px;">Zajrzyj na m√≥j profil, by sprawdziƒá inne forki i eksperymenty.</p>
                    <a href="https://github.com/${user}" class="btn-repo btn" style="width: 100%; border: 1px solid var(--border-color);">Przejd≈∫ do profilu</a>
                `;
                grid.appendChild(moreCard);

            } catch (error) {
                grid.innerHTML = '<p style="color: #ff6b6b; text-align:center; grid-column: 1 / -1;">‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá projekt√≥w.</p>';
            }
        }

        // ==========================================
        // 2. LICZNIK ODWIEDZIN (NAPRAWIONY)
        // ==========================================
        function initCounters() {
            const totalEl = document.getElementById('view-count');
            const uniqueEl = document.getElementById('unique-count');
            
            // Bezpieczna przestrze≈Ñ nazw (tylko ma≈Çe litery, bez znak√≥w specjalnych)
            const namespace = 'anonbotplportfolio';

            // Zawsze podbijamy og√≥lny licznik wy≈õwietle≈Ñ (Total)
            fetch(`https://api.counterapi.dev/v1/${namespace}/total/up`)
                .then(res => res.json())
                .then(data => totalEl.innerText = data.count)
                .catch(() => totalEl.innerText = '');

            // Sprawdzamy, czy go≈õƒá jest tu pierwszy raz (u≈ºywamy localStorage)
            if (!localStorage.getItem('has_visited_anonbotpl')) {
                localStorage.setItem('has_visited_anonbotpl', 'true');
                fetch(`https://api.counterapi.dev/v1/${namespace}/unique/up`)
                    .then(res => res.json())
                    .then(data => uniqueEl.innerText = data.count)
                    .catch(() => uniqueEl.innerText = '');
            } else {
                fetch(`https://api.counterapi.dev/v1/${namespace}/unique`)
                    .then(res => res.json())
                    .then(data => uniqueEl.innerText = data.count)
                    .catch(() => uniqueEl.innerText = '');
            }
        }

        // ==========================================
        // 3. LOGIKA OTWIERANIA OKNA README (NOWA, BAZUJƒÑCA NA API)
        // ==========================================
        const modal = document.getElementById('readmeModal');
        const modalBody = document.getElementById('modalBody');
        const modalTitle = document.getElementById('modalTitle');

        async function openReadme(repoName) {
            modal.style.display = 'block';
            modalTitle.innerText = repoName + " - README";
            modalBody.innerHTML = '<p style="text-align:center; margin-top: 20px;">üîÑ Wczytywanie z GitHuba...</p>';

            try {
                // Zapytanie do oficjalnego API (automatycznie odnajduje README)
                const response = await fetch(`https://api.github.com/repos/${user}/${repoName}/readme`);
                
                if (!response.ok) {
                    throw new Error('Nie znaleziono README');
                }
                
                const data = await response.json();
                
                // Dekodowanie pliku z formatu Base64 (z obs≈ÇugƒÖ polskich znak√≥w i znak√≥w nowej linii)
                const cleanBase64 = data.content.replace(/\n/g, '');
                const binaryString = atob(cleanBase64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes = binaryString.charCodeAt(i);
                }
                // TextDecoder bezpiecznie radzi sobie z emoji i polskimi znakami
                const textContent = new TextDecoder('utf-8').decode(bytes);

                // WyciƒÖgniƒôcie z API pe≈Çnego linku do repozytorium, aby naprawiƒá ≈õcie≈ºki do obrazk√≥w z README
                const baseUrl = data.download_url.substring(0, data.download_url.lastIndexOf('/') + 1);

                const renderer = new marked.Renderer();
                renderer.image = function(href, title, text) {
                    if (!href.startsWith('http')) {
                        const cleanHref = href.startsWith('./') ? href.substring(2) : href;
                        href = baseUrl + cleanHref;
                    }
                    return `<img src="${href}" alt="${text}" title="${title || ''}">`;
                };

                modalBody.innerHTML = marked.parse(textContent, { renderer: renderer });

            } catch (error) {
                modalBody.innerHTML = '<p style="color: #ff6b6b; text-align:center;">‚ùå Brak pliku README w tym repozytorium.</p>';
            }
        }

        function closeModal() { modal.style.display = 'none'; }
        window.onclick = function(event) { if (event.target == modal) closeModal(); }

        // Uruchomienie skrypt√≥w po za≈Çadowaniu strony
        window.onload = () => {
            loadRepos();
            initCounters();
        };
    </script>
</body>
</html>
